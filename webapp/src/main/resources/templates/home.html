<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<@thymesVar id="picUrl" type="String">-->
    <div th:replace="fragments/header :: header"/>
    <body>
        <div th:replace="fragments/navigation :: navigation"/>
        <!-- Page Content -->
        <!--<div th:replace="fragments/profile :: profile"/>-->
       <div class="container">

            <div>
                <label>Logout:</label>
                <a href="/logout">Logout</a>
            </div>
            <p>
                <h2>
                    <span th:text="${date}"></span>
                </h2>
           </p>
            <!--<img th:src="@{${'/image/'+picUrl}}"/>-->
           <img th:src="@{${picUrl}}" />
            <form method="post" enctype="multipart/form-data" action="/uploadPicture">
                <div>
                    <label>File Upload: </label>
                    <input type="file" placeholder="Enter Select image" name="imageFile" required=""/>
                </div>
                <div>
                    <button type="submit">Upload</button>
                </div>
                <input type="text" maxlength="140" size="140" placeholder="About Me" name="aboutMe" th:value="${aboutMe}"/>
            </form>
        </div>
        <!-- /.container -->
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
